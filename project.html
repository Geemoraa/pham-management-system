<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pharmacy System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      form {
        margin: 20px auto;
        width: 50%;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type=text], input[type=number] {
        padding: 5px;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      select {
        padding: 5px;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Pharmacy System</h1>
    <form>
      <label for="medicine-name">Medicine Name:</label>
      <input type="text" id="medicine-name" name="medicine-name" placeholder="Enter medicine name">
      <label for="medicine-type">Medicine Type:</label>
      <select id="medicine-type" name="medicine-type">
        <option value="">--Select medicine type--</option>
        <option value="Tablet">Tablet</option>
        <option value="Capsule">Capsule</option>
        <option value="Syrup">Syrup</option>
      </select>
      <label for="medicine-quantity">Medicine Quantity:</label>
      <input type="number" id="medicine-quantity" name="medicine-quantity" placeholder="Enter medicine quantity">
      <input type="submit" value="Add Medicine">
    </form>
    <script>
      const form = document.querySelector('form');
      const medicineList = document.createElement('ul');
      document.body.appendChild(medicineList);
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const medicineName = document.querySelector('#medicine-name').value;
        const medicineType = document.querySelector('#medicine-type').value;
        const medicineQuantity = document.querySelector('#medicine-quantity').value;
        const listItem = document.createElement('li');
        listItem.innerHTML = `${medicineQuantity} ${medicineType} of ${medicineName}`;
        medicineList.appendChild(listItem);
        form.reset();
      });
    </script>
  </body>
</html>
